<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/script.js"></script>
    <title>Star Wars - Text Generator</title>
</head>
<body>
<audio id="audio">
    <source src="assets/main-theme.mp3" type="audio/mp3">
</audio>
<div class="background-container">
    <div class="form-wrapper">
        <h2>Episode</h2>
        <input class="input episode" type="text" placeholder="Episode IV" id="episode">
        <h2>Title</h2>
        <input class="input title" type="text" placeholder="A New Hope" id="title">
        <h2>Text</h2>
        <textarea class="input text"
                  placeholder="It is a period of civil war. Rebel spaceships, striking from a hidden base, have won their first victory against the evil Galactic Empire..."
                  id="text">
        </textarea>
        <button class="input lit play" >Play</button>
    </div>
    <div class="begin">A long time ago in a galaxy far,<br>far away...</div>
    <div class="logo"></div>
    <div class="fade"></div>
    <section class="scroll-wrapper">
        <div class="scroll">
            <div class="title">
                <p class="scroll-episode"></p>
                <h1 class="scroll-title"></h1>
            </div>
            <p class="scroll-text"></p>
        </div>
    </section>
    <div class="stars"></div>
    <div class="dimmer"></div>
</div>
</body>
</html>
